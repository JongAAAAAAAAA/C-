using System;

namespace BAEKJOON_1330
{
    class Program
    {
        static void Main(string[] args)
        {
            string[] arr = Console.ReadLine().Split(' ');

            int A = int.Parse(arr[0]);
            int B = int.Parse(arr[1]);

            if (A < B)
            {
                Console.WriteLine("<");
            }
            else if (A > B)
            {
                Console.WriteLine(">");
            }
            else
            {
                Console.WriteLine("==");
            }
        }
    }
}
